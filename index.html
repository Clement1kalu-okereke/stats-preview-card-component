<!DOCTYPE html>

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  <main>
    <img src="./images/image-header-desktop.jpg" alt="People in an office">
    <div class="img-color"></div>
    <!-- <div class="img__container">
      <img src="./images/image-header-desktop.jpg" alt="People in an office">
    </div> -->
    <div class="paragraph">
      <h1> Get <span class="insights">insights</span> that help your business grow</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency</p>
      <div class="stat ">
        <div class="stats 1">
          <h3>10k+</h3>
          <div class="four">COMPANIES</div>
        </div>
        <div class="stats 2">
          <h3>314</h3>
          <div class="four">TEMPLATES</div>
        </div>
        <div class="stats 3">
          <h3>12M+</h3>
          <div class="four">QUERIES</div>
        </div>
      </div>
    </div>
  </main>
