<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="/style/style2.css"> -->
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  <main>

    <div class="image">
      <img src="/images/image-header-desktop.jpg" alt="Header Image">
      <div class="color_overlay"></div>
    </div>

    <div class="text">
      <h1>Get <span class="insights">Insights</span> that help your business grow</h1>
      <p class="light"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      <div class="stats">
        <div class="stat 1">
          <h3>10K+</h3>
          <div class="light">COMPANIES</div>
        </div>
        <div class="stat 2">
          <h3>314</h3>
          <div class="light">TEMPLATES</div>
        </div>
        <div class="stat 3">
          <h3>12M+</h3>
          <div class="light">QUERIES</div>
        </div>
      </div>
    </div>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.twitter.com/ClementKaluoke2" target="_blank" rel="noopener">Clement Kalu Okereke</a>.
  </footer>
</body>

</html>
